# Fly.io configuration per 3Blex Network
# Generato per deploy su Fly.io

app = "3blex-network"
primary_region = "iad" # Washington DC, USA - modificabile

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

# Mount per uploads (commentato - decommentare se necessario)
# [mounts]
#   source = "3blex_uploads"
#   destination = "/app/server/uploads"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

